server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework
  shutdown: graceful
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: Auth-App-Backend

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:20}
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:2}
      connection-timeout: 10000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      auto-commit: false
      connection-test-query: SELECT 1

  # ===============================
  # JPA
  # ===============================
  jpa:
    open-in-view: false
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        default_schema: public
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}

  # ===============================
  # REDIS (PROD â€“ SSL ENABLED)
  # ===============================
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      username: ${SPRING_REDIS_USERNAME:default}
      password: ${SPRING_REDIS_PASSWORD}
      ssl:
        enabled: ${SPRING_REDIS_SSL_ENABLED:true}
      timeout: 5s
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 200ms


  rate-limit:
    endpoints:
      default:
        capacity: 100
        refill-per-second: 1

      /api/v1/auth/login:
        capacity: 5
        refill-per-second: 1

      /api/v1/auth/register:
        capacity: 10
        refill-per-second: 2




  # ===============================
  # MAIL
  # ===============================
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: ${MAIL_SMTP_AUTH:true}
      mail.smtp.starttls.enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

  # ===============================
  # CACHE
  # ===============================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=900s

  task:
    scheduling:
      pool:
        size: 2

# ===============================
# APPLICATION SETTINGS
# ===============================
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}
    success-redirect: ${FRONTEND_SUCCESS_REDIRECT}
    failure-redirect: ${FRONTEND_FAILURE_REDIRECT}

# ===============================
# JWT
# ===============================
security:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER}
    access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:900}
    refresh-ttl-seconds: ${JWT_REFRESH_TTL_SECONDS:86400}
    refresh-token-cookie-name: ${JWT_REFRESH_COOKIE_NAME:refreshToken}
    cookie-secure: ${JWT_COOKIE_SECURE:true}
    cookie-http-only: ${JWT_COOKIE_HTTP_ONLY:true}
    cookie-same-site: ${JWT_COOKIE_SAME_SITE:Strict}
    cookie-domain: ${JWT_COOKIE_DOMAIN}

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    org.springframework.security: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:WARN}
    org.springframework.data.redis: INFO
    com.jaypal.authapp: INFO

# ===============================
# ACTUATOR
# ===============================
management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info

# ===============================
# SPRINGDOC / SWAGGER (PRODUCTION)
# ===============================
# Disabled by default in production for security
# Enable via SWAGGER_ENABLED=true env var if needed
springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}
    operations-sorter: method
    tags-sorter: alpha
