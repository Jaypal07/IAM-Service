server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework
  # Base URL for OAuth2 redirect URIs (must include port)
  base-url: ${SERVER_BASE_URL:http://localhost:8080}
  shutdown: graceful
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: Auth-App-Backend

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: jdbc:postgresql://localhost:5432/Auth-App
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 10000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      auto-commit: false
      connection-test-query: SELECT 1

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
        format_sql: false
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true

  # ===============================
  # REDIS (DEV â€“ NO SSL)
  # ===============================
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: default
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: false
      timeout: 5s
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 200ms

  # ===============================
  # OAUTH2
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email,read:user
            redirect-uri: "{baseUrl}/login/oauth2/code/github"

  # ===============================
  # MAIL
  # ===============================
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.timeout: 5000
      mail.smtp.connectiontimeout: 5000

  # ===============================
  # CACHE
  # ===============================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=900s

  # ===============================
  # TASK EXECUTION
  # ===============================
  task:
    scheduling:
      pool:
        size: 2

# ===============================
# APPLICATION SETTINGS
# ===============================
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}
    success-redirect: ${FRONTEND_SUCCESS_REDIRECT}
    failure-redirect: ${FRONTEND_FAILURE_REDIRECT}

# ===============================
# JWT
# ===============================
security:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER}
    access-ttl-seconds: 900
    refresh-ttl-seconds: 86400
    refresh-token-cookie-name: refreshToken
    cookie-secure: ${JWT_COOKIE_SECURE:false}
    cookie-http-only: true
    cookie-same-site: ${JWT_COOKIE_SAME_SITE:None}
    cookie-domain: ${JWT_COOKIE_DOMAIN:}

# ===============================
# RATE LIMITING (DEV)
# ===============================
rate-limit:
  endpoints:
    default:
      capacity: 1000
      refill-per-second: 50
    /api/v1/auth/login:
      capacity: 50
      refill-per-second: 5
    /api/v1/auth/register:
      capacity: 50
      refill-per-second: 5

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    org.springframework.security: WARN
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    com.jaypal.authapp: DEBUG

management:
  health:
    redis:
      enabled: true

# ===============================
# SPRINGDOC / SWAGGER
# ===============================
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
    try-it-out-enabled: true
